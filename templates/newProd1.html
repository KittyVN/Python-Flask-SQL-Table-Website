<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkt bearbeiten</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
<div class="container">
<h1>Datenset bearbeiten</h1>
<form action="/produkte" method="post">
    <label for="ID">ID: </label><br/>
    <input type="text" id="ID" name="ID" value={{produktID}} readonly/>
    <br/>
    <br/>
    <label for="bezeichnung">Bezeichnung: </label><br/>
    <input type="text" id="bezeichnung" name="bezeichnung" value={{produktBezeichnung}} required/>
    <br/>
    <br/>
    <label for="kosten">Kosten: </label><br/>
    <input type="number" name="kosten" id="kosten" min="0" max="10000" step="0.01" value={{produktKosten}} required/>
    <br/><br/>
    <input class="button" type="submit" value="submit"/>
</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neuer Nutzer</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">
</head>
<body>
<div class="container">
<h1>Neues Datenset einfügen</h1>
<form action="/kunden" method="post">
    <label for="vorname">Vorname: </label><br/>
    <input type="text" id="vorname" name="vorname" required/>
    <br/>
    <br/>
    <label for="nachname">Nachname: </label><br/>
    <input type="text" id="nachname" name="nachname" required/>
    <br/>
    <br/>
    <label for="geschlecht">Geschlecht:</label><br/>
    <select id="geschlecht" name="geschlecht" required>
        <option value="männlich">Männlich</option>
        <option value="weiblich">Weiblich</option>
    </select><br/>
    <br/>
    <label for="geburtsdatum">Geburtsdatum: </label><br/>
    <input type="date" id="geburtsdatum" name="geburtsdatum" required />
    <br/>
    <br/>
    <label for="vip">VIP:</label><br/>
    <select id="vip" name="vip" required>
        <option value="true">Ja</option>
        <option value="false">Nein</option>
    </select><br/>
    <br/>
    <input class="button" type="submit" value="submit"/>
</form>
</div>
</body>
</html>
